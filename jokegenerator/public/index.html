<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Title centered at the top -->
  <h1>Random Joke Generator</h1>
  
  <!-- Container for jokes and buttons -->
  <div class="container">
    <div id="joke-container">
      <p id="setup">Click the button to generate a joke!</p>
      <p id="punchline" style="display: none;"></p>
    </div>
    <button id="reveal-punchline-btn" style="display: none;">Reveal Punchline</button>
    <button id="new-joke-btn">Get New Joke</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
